{% extends "layout.html" %}

{% block content %}
	{% if failed=="True" %}
		<script>alert("Username or Password Incorrect");</script>
	{% endif %}
	<h1>Login</h1>
	<div id='login'>
		<form id="loginForm" action='/auth' method='POST'>
			<input type="hidden" name="page" value={{page}}>
			<table><tr>
			<td><span>Username:</span></td>
			<td><input type="text" name="Username" required></input></td></tr>
			<tr><td><span>Password:</span></td>
			<td><input type="password" name="Password" required></input></td></tr>
			</table>
			<table>
			<tr><td><input type="submit" name="submit"  value="Login"></td>
			<td><input type="submit"  name="submit" value="Register"></td></tr>
			</table>
		</form>
	</div>
{% endblock %}
