{% extends "layout.html" %}

{% block content %}
	{% if failed %}
		<script>alert("Username or Password Incorrect");</script>
	{% endif %}
	<h1>Login</h1>
	<div id='login'>
		<form id="loginForm" action='/index' method='POST'>
			<table><tr>
			<td><span>Username:</span></td>
			<td><input type="text" name="Username" {{disabled}}></input></td></tr>
			<tr><td><span>Password:</span></td>
			<td><input type="password" name="Password" {{disabled}}></input></td></tr>
			{% if disabled %}
				<tr><td><span>Full Name:</span></td>
				<td><input type=text" name="Fullname"/></td></tr>
			{% endif %}
			<tr><td><input type="submit" name="submit"  value="Login" {{disabled}}></td>
			<td><input type="submit"  name="submit" value="Register"></td></tr>
			</table>
		</form>
	</div>
{% endblock %}
